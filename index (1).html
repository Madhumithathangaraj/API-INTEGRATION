<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Data Fetch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
      width: calc(100% - 120px);
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
    #weatherData {
      margin-top: 20px;
      padding: 15px;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #error {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather Data Fetch</h1>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button id="fetchWeather">Get Weather</button>
    <div id="weatherData"></div>
    <div id="error"></div>
  </div>

  <script>
    document.getElementById('fetchWeather').addEventListener('click', async () => {
      const city = document.getElementById('cityInput').value;
      const apiKey = 'YOUR_API_KEY'; // Replace with your OpenWeatherMap API key
      const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      const weatherDataContainer = document.getElementById('weatherData');
      const errorContainer = document.getElementById('error');

      // Clear previous data and errors
      weatherDataContainer.textContent = '';
      errorContainer.textContent = '';

      if (!city) {
        errorContainer.textContent = 'Please enter a city name.';
        return;
      }

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const data = await response.json();

        // Display weather data
        weatherDataContainer.innerHTML = `
          <h2>Weather in ${data.name}, ${data.sys.country}</h2>
          <p><strong>Temperature:</strong> ${data.main.temp}Â°C</p>
          <p><strong>Weather:</strong> ${data.weather[0].description}</p>
          <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
          <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
        `;
      } catch (error) {
        errorContainer.textContent = `Error fetching weather data: ${error.message}`;
      }
    });
  </script>
</body>
</html>
